<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<title>code{strata}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
	<body onload="init()">
		<section class="page-header">
			<h1 class="project-name">code-strata</h1>
			<h2 class="project-tagline"></h2><a href="https://github.com/DIVERSIFY-project/code-strata" class="btn">View on GitHub</a>
		</section>

		<section class="main-content">
			<h1 id="codestrata">code{strata}</h1>
			<div class="flex-container">
				<div class="flex-item-w1">
					<!-- Strata_img -->
				</div>

				<div class="flex-item-w2">
					<table class ="h800"><tr><td>
						<input type="range" min="0" max="/*Strata_max*/" value="/*Strata_max*/" step="1"  orient="vertical" onchange="showValue(this.value)" />
					</td><td>
						<!-- Strata_mini -->
					</td></tr>
					<tr><td colspan = "2">
						<!-- Strata_desc -->
					</td>
					</tr>
					</table>
				</div>
			</div>

			<div id="myNav" class="overlay" onclick="closeNav()">
				<div class="overlay-content">
					<!-- Strata_nav -->
				</div>
			</div>


			<script type="text/javascript">
				function showValue(newValue) {
					for(var i = 0; i < /*Strata_nb*/; i++) {
						if(i == newValue) {
							document.getElementById("cell_" + i).style.visibility = "visible";
							document.getElementById("cell_" + i).style.height = "600px";
							document.getElementById("mini_" + i).style.visibility = "visible";
							document.getElementById("mini_" + i).style.height = "200px";
							document.getElementById("desc_" + i).style.visibility = "visible";
							document.getElementById("desc_" + i).style.height = "300px";
							document.getElementById("img_" + i).style.visibility = "visible";
	    						document.getElementById("img_" + i).style.width = "70%";
						} else {
							document.getElementById("cell_" + i).style.visibility = "collapse";
							document.getElementById("cell_" + i).style.height = "0px";
							document.getElementById("mini_" + i).style.visibility = "collapse";
							document.getElementById("mini_" + i).style.height = "0px";
							document.getElementById("desc_" + i).style.visibility = "collapse";
							document.getElementById("desc_" + i).style.height = "0px";
							document.getElementById("img_" + i).style.visibility = "collapse";
	    						document.getElementById("img_" + i).style.width = "0%";
						}	
					}
				}

				function init() {
					document.getElementById("desc_" + /*Strata_max*/ ).style.height = "300px";
					document.getElementById("mini_" + /*Strata_max*/).style.height = "200px";
					document.getElementById("cell_" + /*Strata_max*/).style.height = "600px";
					for(var i = 0; i < /*Strata_max*/; i++) {
						document.getElementById("cell_" + i).style.visibility = "collapse";
						document.getElementById("cell_" + i).style.height = "0px";
						document.getElementById("mini_" + i).style.visibility = "collapse";
						document.getElementById("mini_" + i).style.height = "0px";
						document.getElementById("desc_" + i).style.visibility = "collapse";
						document.getElementById("desc_" + i).style.height = "0px";
						document.getElementById("img_" + i).style.visibility = "collapse";
    					document.getElementById("img_" + i).style.width = "0%";
					}
				}

				function openNav() {
				    document.getElementById("myNav").style.width = "100%";
				}

				function closeNav() {
				    document.getElementById("myNav").style.width = "0%";
				}

			</script>

			<footer class="site-footer">
				<span class="site-footer-owner"><a href="https://github.com/DIVERSIFY-project/code-strata">code-strata</a> is maintained by <a href="https://github.com/DIVERSIFY-project">DIVERSIFY-project</a>.</span>

				<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com/">GitHub Pages</a>.</span>
			</footer>
		</section>
	</body>
</html>
